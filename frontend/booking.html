<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <nav id="navbar">
        <div class="menu-toggle" id="mobile-menu">&#9776;</div>
        <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./gallery.html">gallery</a></li>
            <li><a href="./package.html">packages</a></li>
            <li><a href="./contact.html">Contact</a></li>
        </ul>
        <div id="logout-container" style="display:none;">
            <button class="btn" id="logout-btn">Log Out</button>
        </div>
    </nav>

    <section>
        <div id="booking">
            <h2>Booking</h2>
            <p>Book your appointment online for a hassle-free experience.</p>
            
            <div id="cart-summary">
                <h3>Your Selected Services:</h3>
                <ul id="cart-items-list">
                    </ul>
                <p><strong>Total Price: <span id="cart-total-price">0</span> EGP</strong></p>
            </div>
            
            <form id="booking-form">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="email" id="email" placeholder="Enter your email" required>
                <input type="date" id="date" required>
                <select id="time" required></select>
                <input type="text" id="phone" placeholder="Enter your phone number" required>
                <button class="btn">Submit</button>
            </form>
        </div>
    </section>

    <script src="./booking.js"></script>
    
</body>
</html>
